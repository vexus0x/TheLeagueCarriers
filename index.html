<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>W3B LEAP | THE PLAGUE HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        brushed: ['Permanent Marker', 'cursive'],
                    },
                    colors: {
                        plague: '#B6FF91',
                        plagueDark: '#72B467',
                        brick: '#080808',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* Mobile-first base styles */
        body {
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Fixed background pattern */
        body {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://www.transparenttextures.com/patterns/black-brick-wall.png");
            background-attachment: fixed;
            background-size: auto 400px;
        }

        /* Custom fonts */
        .font-brushed {
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 0.02em;
        }

        /* Button styles */
        .plague-button {
            background-color: #72B467;
            color: #000000;
            font-family: 'Permanent Marker', cursive;
            padding: 8px 20px;
            border-radius: 9999px;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .plague-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .plague-button:active {
            transform: scale(0.98);
        }

        /* Card glass effect */
        .card-glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { 
            width: 6px; 
            height: 6px;
        }
        ::-webkit-scrollbar-track { 
            background: #000; 
        }
        ::-webkit-scrollbar-thumb { 
            background: #72B467; 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: #B6FF91; 
        }

        /* Hide scrollbar for tab containers */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Touch-friendly spacing */
        @media (max-width: 768px) {
            button, a, input, select, textarea {
                min-height: 44px;
            }
        }

        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Smooth transitions */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Focus states for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #B6FF91;
            outline-offset: 2px;
        }

        /* Prevent zoom on iOS inputs */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div id="root" class="min-h-screen"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
